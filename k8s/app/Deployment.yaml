apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-msg-app
  namespace: app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-msg-app
  template:
    metadata:
      labels:
        app: hello-msg-app
    spec:
      containers:
        - name: hello-msg
          image: localhost:5000/hello-msg:latest
          imagePullPolicy: "IfNotPresent"
          ports:
            - containerPort: 49999
---
apiVersion: v1
kind: Service
metadata:
  name: hello-msg-internal-service
  namespace: app
spec:
  selector:
    app: hello-msg-app
  ports:
    - protocol: TCP
      port: 49999
      targetPort: 49999
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hello-msg-ingress
  namespace: app
spec:
  ingressClassName: nginx
  rules:
    - host: app.k8s.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: hello-msg-internal-service
                port:
                  number: 49999
